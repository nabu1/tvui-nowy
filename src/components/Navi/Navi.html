<div>
  <b-container class="mb-4">
    <b-row >
      <b-button @click="showBadge=!showBadge"
                style="background-color: Transparent; border: none; cursor:pointer; overflow: none; outline:none"
                aria-label="badge">

        <img v-if="showBadge"
             src="../../assets/badge1.png"
             alt="">
      </b-button>
    </b-row>

    <b-row class="mt-2 mb-1" style="height: 40px">
      <b-col md="2">

          <router-link to="/stations"
                       active-class='active'
                       class='ml-0'>
            <a>Stacje</a>
          </router-link>

          <router-link to="/about"
                       active-class='active'
                       class='ml-5'>
          <a>Pomoc</a>
        </router-link>

      </b-col>

      <b-col md="1">
        <span data-test='spinner'
              v-show="loading"
              class="ml-4">
          <img src="../../assets/spinner6.gif" />
        </span>
      </b-col>

      <b-modal id="modalEmail"
                ref="modalEmail"
                title="Podaj swój email, proszę"
                @ok="handleOk"
                @shown="clearEmail">

        <form @submit.stop.prevent="handleSubmit">
          <b-form-input type="text" label="email" placeholder="Twój email" v-model="email" />
        </form>

      </b-modal>

      <b-col md="6" class="ml-3">
        <span class="documents">&nbsp&nbsp( {{ documents }} )</span>
        <span class="stations">&nbsp&nbsp{{ stations || 'Wszystkie stacje' }}</span>
      </b-col>

      <b-col class='d-flex justify-content-end'>
        <b-button data-test="btnEmail"
                  id="btnEmail"
                  @click="onEmail"
                  size="md"
                  class="pl-3 pr-4">
          &nbsp;&nbsp;Email&nbsp;&nbsp;
        </b-button>

      </b-col>

    </b-row>
  </b-container>
</div>
